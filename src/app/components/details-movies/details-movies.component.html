<figure class="figure" *ngFor="let movie of similarMovies">
  <img [src]="movie.imageUrl"
       class="figure-img img-thumbnail img-fluid rounded"
       [alt]="movie.title">
  <figcaption class="figure-caption">{{movie.title}}</figcaption>
  <figcaption class="figure-caption"><i class="bi bi-star"></i><b>{{movie.rate}}/10</b></figcaption>
</figure>
