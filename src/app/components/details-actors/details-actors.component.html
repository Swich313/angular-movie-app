<figure class="figure" *ngFor="let actor of movieActors">
  <img [src]="actor.imageUrl"
       class="figure-img img-thumbnail img-fluid rounded"
       [alt]="actor.name">
  <figcaption class="figure-caption">{{actor.name}}</figcaption>
  <figcaption class="figure-caption">({{actor.role}})</figcaption>
</figure>
